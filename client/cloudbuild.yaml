steps:
  # Step to build the Docker image using the Dockerfile
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/gph-214-react-image:$COMMIT_SHA", "."]

  # Step to deploy the image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "my-service",
        "--image",
        "gcr.io/$PROJECT_ID/gph-214-react-image:$COMMIT_SHA",
        "--region",
        "us-central1",
      ]

images:
  - "gcr.io/$PROJECT_ID/gph-214-react-image:$COMMIT_SHA"
